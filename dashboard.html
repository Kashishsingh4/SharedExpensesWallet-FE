<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SplitItUp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/dashboard-styles.css">
</head>
<body>
    <div class="header">
        <span>Welcome, <span id="username-display"></span></span>
        <button class="logout" onclick="logout()">Logout</button>
    </div>
    <div class="container">
        <div class="content">
            <h2>Add an Expense</h2>
            <input type="number" id="expense-amount" placeholder="Amount" required>
            <input type="text" id="expense-description" placeholder="Description" required>
            
            <h3>Participants</h3>
            <select id="participant-type">
                <option value="specific">Specific Amounts</option>
                <option value="equal">Divide Equally</option>
            </select>

            <div id="specific-participants">
                <input type="text" id="participant-username" placeholder="Participant's Username">
                <input type="number" id="participant-amount" placeholder="Amount Owed">
                <button class="add-participant" onclick="addParticipant()">Add Participant</button>
                <div id="participant-list"></div>
            </div>

            <div id="equal-participants" style="display: none;">
                <input type="text" id="divide-username" placeholder="Participant's Username">
                <button class="add-participant" onclick="addDivideParticipant()">Add Participant</button>
                <div id="divide-participants"></div>
            </div>

            <button class="expense" onclick="addExpense()">Add Expense</button>
            <button class="expense" onclick="viewExpenses()">View Expenses</button>
        </div>
    </div>

    <script src="./js/dashboard.js"></script>
</body>
</html>
