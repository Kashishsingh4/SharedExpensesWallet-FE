<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - SplitItUp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/dashboard-styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>SplitItUp</h1>
            <div class="user-info">
                <span>Welcome, <span id="username-display"></span></span>
                <a href="search.html" class="search-btn">üîç Search Expenses</a>
                <button class="logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-card">
            <h2>Add an Expense</h2>
            <div class="expense-form">
                <input type="number" id="expense-amount" placeholder="Amount" required>
                <input type="text" id="expense-description" placeholder="Description" required>

                <h3>Participants</h3>
                <select id="participant-type">
                    <option value="specific">Specific Amounts</option>
                    <option value="equal">Divide Equally</option>
                </select>

                <div id="specific-participants">
                    <input type="text" id="participant-username" placeholder="Participant's Username">
                    <input type="number" id="participant-amount" placeholder="Amount Owed">
                    <button class="add-btn" onclick="addParticipant()">‚ûï Add</button>
                    <div id="participant-list"></div>
                </div>

                <div id="equal-participants" style="display: none;">
                    <input type="text" id="divide-username" placeholder="Participant's Username">
                    <button class="add-btn" onclick="addDivideParticipant()">‚ûï Add</button>
                    <div id="divide-participants"></div>
                </div>
                
                <div class="action-buttons">
                    <button class="expense-btn" onclick="addExpense()">‚ûï Add Expense</button>
                    <button class="expense-btn" onclick="viewExpenses()">üìú View Expenses</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/dashboard.js"></script>
</body>
</html>
