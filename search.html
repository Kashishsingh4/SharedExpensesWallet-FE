<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Expenses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Search Settled Expenses</h1>
    </header>

    <div class="search-container">
        <form id="search-form">
            <label for="search-description">Enter Description:</label>
            <input type="text" id="search-description" name="description" placeholder="Search expenses by description" required>
            <button type="submit">Search</button>
        </form>

        <div id="search-results"></div>
    </div>

    <script>
        // Handling the search form submit
        document.getElementById('search-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const description = document.getElementById('search-description').value;
            
            try {
                const response = await fetch("http://localhost:5000/api/search?description=" + description);
                const data = await response.json();
                
                const resultsContainer = document.getElementById('search-results');
                resultsContainer.innerHTML = ''; // Clear previous results

                if (data.length > 0) {
                    data.forEach(expense => {
                        const expenseDiv = document.createElement('div');
                        expenseDiv.classList.add('expense-item');
                        expenseDiv.innerHTML = `<p><strong>Description:</strong> ${expense.description}</p>
                                                <p><strong>Amount:</strong> $${expense.amount}</p>
                                                <p><strong>Settled:</strong> ${expense.settled ? 'Yes' : 'No'}</p>`;
                        resultsContainer.appendChild(expenseDiv);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>No settled expenses found for this description.</p>';
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        });
    </script>
</body>
</html>
