<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses - SplitItUp</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/expenses-styles.css">
</head>
<body>
    <div class="header">
        <span>Expenses for, <span id="username-display"></span></span>
        <button class="back" onclick="goBack()">Back to Dashboard</button>
    </div>
    <div class="container">
        <div class="expenses-columns">
            <div class="expenses-column">
                <h2>Pending Expenses</h2>
                <div id="pending-expenses-list"></div>
            </div>
            <div class="expenses-column">
                <h2>Settled Expenses</h2>
                <div id="settled-expenses-list"></div>
            </div>
        </div>
    </div>
    <script src="./js/expenses.js"></script>
</body>
</html>
